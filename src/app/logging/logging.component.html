<div class="login">
    <h1>Connexion</h1>
    <h2>Connecter-vous pour g√©rer vos voyages</h2>
    <form (ngSubmit)="onSubmit()" class=" p-4" [formGroup]="clientLogin">
        <div class="form-group">
            <label for="exampleDropdownFormEmail2">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail2" name="ff" placeholder="email@example.com" formControlName="email">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword2">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword2" name="tt" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck2" formControlName="rememberMe">
                <label class="form-check-label" for="dropdownCheck2">Remember me</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="clientLogin.invalid">Sign in</button>
    </form>
</div>
